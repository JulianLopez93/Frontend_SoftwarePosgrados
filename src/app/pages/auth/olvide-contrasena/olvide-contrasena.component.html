<div class="container">
    <div class="card mt-4">
      <div class="card-header">
        <h3 class="title-text mt-2">Recuperación de contraseña</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12"> 
            <form [formGroup]="passwordForgetForm">
              <div class="row mb-2">
                <!-- <div >
                  <img src="../../../../assets/images/logo.jpg" alt="">
                </div> -->
              </div>
              <div class="row">
                  <mat-form-field>
                    <input matInput placeholder="Correo electronico" formControlName="email" required>
                    <!-- <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
              </div>
              <div class="row">
                  <button mat-raised-button style="background-color: #003b70; color: white;" (click)="onSubmit()">Recuperar contraseña</button>
              </div> 
              <div class="row">
                <span *ngIf="successfulSend">Si el email está registrado, se le enviará un mensaje para recuperar su contraseña</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
