<div class="container">
        <!-- Contenedor para el botón y el campo de búsqueda -->
        <div class="action-bar">
          <button mat-raised-button color="primary"  (click)="openCreateDialog('cohorte')" class="create-button">Crear cohorte</button>
          <!-- Campo de búsqueda -->
          <mat-form-field class="example-full-width search-field" appearance="fill">
              <mat-label>Buscar</mat-label>
              <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Ingresa tu búsqueda">
          </mat-form-field>
      </div>

<table mat-table [dataSource]="filteredCohortes | paginate: { itemsPerPage: 10, currentPage: p }" class="mat-elevation-z8" >
      <!-- Columna de nombre -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let cohorte"> {{cohorte.numero}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let cohorte"> {{cohorte.fecha | date:'dd-MM-yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="programa">
        <th mat-header-cell *matHeaderCellDef> Programa </th>
        <td mat-cell *matCellDef="let cohorte"> {{cohorte.programa.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef> Departamento </th>
        <td mat-cell *matCellDef="let cohorte"> {{cohorte.programa.departamento.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="facultad">
        <th mat-header-cell *matHeaderCellDef> Facultad </th>
        <td mat-cell *matCellDef="let cohorte"> {{cohorte.programa.departamento.facultad.nombre}} </td>
      </ng-container>

      <!-- Columna de acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let cohorte">
          <button mat-icon-button color="primary" (click)="openCreateDialog('cohorte', cohorte)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDeleteDialog(cohorte.id, 'cohorte')">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
