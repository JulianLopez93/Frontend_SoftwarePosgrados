<div class="container">
    <button mat-raised-button (click)="openCreateDialog()">Crear Departamento</button>
  
    <table mat-table [dataSource]="departamentos" class="mat-elevation-z8">
      <!-- Columna de nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let departamento"> {{departamento.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="facultad">
        <th mat-header-cell *matHeaderCellDef> Facultad </th>
        <td mat-cell *matCellDef="let departamento"> {{departamento.facultad.nombre}} </td>
      </ng-container>
  
      <!-- Columna de acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let departamento">
          <button mat-icon-button color="primary" (click)="openCreateDialog(departamento)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDeleteDialog(departamento.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
