<div class="container">
    <!-- Contenedor para el botón y el campo de búsqueda -->
    <div class="action-bar">
      <button mat-raised-button style="background-color: #003b70; color: white;" (click)="openCreateDialog('egreso inversion')" class="create-button">Crear Egreso por inversión</button>
      <!-- Campo de búsqueda -->
      <mat-form-field class="example-full-width search-field" appearance="fill">
          <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Ingresa tu búsqueda">
      </mat-form-field>
  </div>
<table mat-table [dataSource]="filteredEgresos| paginate: { itemsPerPage: 10, currentPage: p }" class="mat-elevation-z8" >
  <!-- Columna de nombre -->
  <ng-container matColumnDef="concepto">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Concepto </th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.concepto}} </td>
  </ng-container>
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Valor </th>
    <td mat-cell *matCellDef="let egreso"> ${{egreso.valor}}</td>
  </ng-container>
  <ng-container matColumnDef="tipo_inversion">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Tipo inversión </th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.tipoInversion.nombreTipo}} </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Acciones </th>
    <td mat-cell *matCellDef="let egreso">
      <button mat-icon-button color="primary" (click)="openCreateDialog('egreso inversion', egreso)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteDialog(egreso.id, 'egreso inversion')">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<tr class="total-row">
  <td colspan="2" style="text-align: right; font-weight: bold;">Total: </td>
  <td style="font-weight: bold;">${{totalEgresos}}</td>
  <td></td>
</tr>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
