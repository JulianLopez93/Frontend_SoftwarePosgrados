<div class="container">
    <!-- Contenedor para el botón y el campo de búsqueda -->
    <div class="action-bar">
      <button mat-raised-button style="background-color: #003b70; color: white;"  (click)="openCreateDialog('egreso recurrente')" class="create-button">Crear Egreso recurrente</button>
      <!-- Campo de búsqueda -->
      <mat-form-field class="example-full-width search-field" appearance="fill">
          <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Ingresa tu búsqueda">
      </mat-form-field>
  </div>
<table mat-table [dataSource]="filteredEgresos| paginate: { itemsPerPage: 10, currentPage: p }" class="mat-elevation-z8" >
  <!-- Columna de nombre -->
  <ng-container matColumnDef="unidad">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Unidad </th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.unidad}} </td>
  </ng-container>
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Cargo </th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.cargo}} </td>
  </ng-container>
  <ng-container matColumnDef="valor_hora">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Valor hora </th>
    <td mat-cell *matCellDef="let egreso"> ${{egreso.valorHora}}</td>
  </ng-container>
  <ng-container matColumnDef="num_horas">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Número horas </th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.numHoras}} </td>
  </ng-container>
  <ng-container matColumnDef="valorTotal">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Valor total </th>
    <td mat-cell *matCellDef="let egreso"> ${{egreso.valorTotal}} </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Acciones </th>
    <td mat-cell *matCellDef="let egreso">
      <button mat-icon-button color="primary" (click)="openCreateDialog('egreso recurrente', egreso)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteDialog(egreso.id, 'egreso recurrente')">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<tr class="total-row">
  <td colspan="2" style="text-align: right; font-weight: bold;">Total: </td>
  <td style="font-weight: bold;">${{totalEgresos}}</td>
  <td></td>
</tr>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
