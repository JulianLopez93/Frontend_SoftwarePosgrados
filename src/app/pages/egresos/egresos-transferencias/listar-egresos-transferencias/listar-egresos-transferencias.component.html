<div class="container">
    <!-- Contenedor para el botón y el campo de búsqueda -->
    <div class="action-bar">
      <button mat-raised-button style="background-color: #003b70; color: white;"  (click)="openCreateDialog('egreso transferencia')" class="create-button">Crear Egreso por Transferencia</button>
      <!-- Campo de búsqueda -->
      <mat-form-field class="example-full-width search-field" appearance="fill">
          <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Ingresa tu búsqueda">
      </mat-form-field>
  </div>
<table mat-table [dataSource]="filteredEgresos| paginate: { itemsPerPage: 10, currentPage: p }" class="mat-elevation-z8" >
  <!-- Columna de nombre -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Descripción </th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.descripcion}} </td>
  </ng-container>
  <ng-container matColumnDef="porcentaje">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Porcentaje </th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.porcentaje}}% </td>
  </ng-container>
  <ng-container matColumnDef="tipo_transferencia">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Tipo transferencia </th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.tipoTransferencia.nombreTipo}} </td>
  </ng-container>
  <ng-container matColumnDef="valorTotal">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Valor total </th>
    <td mat-cell *matCellDef="let egreso"> ${{egreso.valorTotal}} </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Acciones </th>
    <td mat-cell *matCellDef="let egreso">
      <button mat-icon-button color="primary" (click)="openCreateDialog('egreso transferencia', egreso)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteDialog(egreso.id, 'egreso transferencia')">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
