<div class="container">
    <!-- Contenedor para el botón y el campo de búsqueda -->
    <div class="action-bar">
      <button mat-raised-button style="background-color: #003b70; color: white;"  (click)="openCreateDialog('egreso viaje')" class="create-button">Crear Egreso por viajes</button>
      <!-- Campo de búsqueda -->
      <mat-form-field class="example-full-width search-field" appearance="fill">
          <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Ingresa tu búsqueda">
      </mat-form-field>
  </div>
<table mat-table [dataSource]="filteredEgresos| paginate: { itemsPerPage: 10, currentPage: p }" class="mat-elevation-z8" >
  <!-- Columna de nombre -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Descripción</th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.descripcion}} </td>
  </ng-container>
  <ng-container matColumnDef="numPersonas">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Número personas </th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.numPersonas}} </td>
  </ng-container>
  <ng-container matColumnDef="apoyoDesplazamiento">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Apoyo desplazamiento </th>
    <td mat-cell *matCellDef="let egreso"> ${{egreso.apoyoDesplazamiento}}</td>
  </ng-container>
  <ng-container matColumnDef="numViajesPorPersona">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Número viajes por persona</th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.numViajesPorPersona}} </td>
  </ng-container>
  <ng-container matColumnDef="valorTransporte">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Valor transporte</th>
    <td mat-cell *matCellDef="let egreso"> {{egreso.valorTransporte}} </td>
  </ng-container>
  <ng-container matColumnDef="valorTotal">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Valor total </th>
    <td mat-cell *matCellDef="let egreso"> ${{egreso.valorTotal}} </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Acciones </th>
    <td mat-cell *matCellDef="let egreso">
      <button mat-icon-button color="primary" (click)="openCreateDialog('egreso viaje', egreso)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteDialog(egreso.id, 'egreso viaje')">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<tr class="total-row">
  <td colspan="2" style="text-align: right; font-weight: bold;">Total: </td>
  <td style="font-weight: bold;">${{totalEgresos}}</td>
  <td></td>
</tr>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
