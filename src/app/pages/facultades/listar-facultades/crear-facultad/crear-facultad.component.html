<h1 mat-dialog-title>{{data.isEdit ? 'Editar' : 'Crear'}} Facultad</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre de la facultad</mat-label>
    <input matInput [(ngModel)]="data.nombre">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.nombre" cdkFocusInitial>{{data.isEdit ? 'Guardar' : 'Aceptar'}}</button>
</div>
