<div class="container">
          <!-- Contenedor para el botón y el campo de búsqueda -->
          <div class="action-bar">
            <button mat-raised-button color="primary"  (click)="openCreateDialog()" class="create-button">Crear facultad</button>
            <!-- Campo de búsqueda -->
            <mat-form-field class="example-full-width search-field" appearance="fill">
                <mat-label>Buscar</mat-label>
                <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Ingresa tu búsqueda">
            </mat-form-field>
        </div>

  <table mat-table [dataSource]="filteredFacultades | paginate: { itemsPerPage: 10, currentPage: p }" class="mat-elevation-z8" >
    <!-- Columna de nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let facultad"> {{facultad.nombre}} </td>
    </ng-container>

    <!-- Columna de acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let facultad">
        <button mat-icon-button color="primary" (click)="openCreateDialog(facultad)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDeleteDialog(facultad.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
