<div class="container">
    <!-- Contenedor para el botón y el campo de búsqueda -->
    <div class="action-bar">
      <button mat-raised-button style="background-color: #003b70; color: white;"  (click)="openCreateDialog('ingreso')" class="create-button">Crear Ingreso</button>
      <!-- Campo de búsqueda -->
      <mat-form-field class="example-full-width search-field" appearance="fill">
          <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Ingresa tu búsqueda">
      </mat-form-field>
  </div>
<table mat-table [dataSource]="filteredIngresos | paginate: { itemsPerPage: 10, currentPage: p }" class="mat-elevation-z8" >
  <!-- Columna de nombre -->
  <ng-container matColumnDef="concepto">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Concepto </th>
    <td mat-cell *matCellDef="let ingreso"> {{ingreso.concepto}} </td>
  </ng-container>
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Valor </th>
    <td mat-cell *matCellDef="let ingreso"> ${{ingreso.valor}} </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Acciones </th>
    <td mat-cell *matCellDef="let ingreso">
      <button mat-icon-button color="primary" (click)="openCreateDialog('ingreso',ingreso)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteDialog(ingreso.id, 'ingreso')">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<tr class="total-row">
  <td colspan="2" style="text-align: right; font-weight: bold;">Total: </td>
  <td style="font-weight: bold;">${{totalIngresos}}</td>
  <td></td>
</tr>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
