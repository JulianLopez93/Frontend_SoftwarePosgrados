<div class="container">
    <button mat-raised-button (click)="openCreateDialog('programa')">Crear Programa</button>
  
    <table mat-table [dataSource]="programas" class="mat-elevation-z8">
      <!-- Columna de nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let programa"> {{programa.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef> Departamento</th>
        <td mat-cell *matCellDef="let programa"> {{programa.departamento.nombre}} </td>
      </ng-container>
  
      <!-- Columna de acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let programa">
          <button mat-icon-button color="primary" (click)="openCreateDialog('programa', programa)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDeleteDialog(programa.id, 'programa')">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
