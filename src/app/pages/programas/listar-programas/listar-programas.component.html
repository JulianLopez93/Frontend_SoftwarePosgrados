<div class="container">
        <!-- Contenedor para el botón y el campo de búsqueda -->
        <div class="action-bar">
          <button mat-raised-button color="primary"  (click)="openCreateDialog('programa')" class="create-button">Crear programa</button>
          <!-- Campo de búsqueda -->
          <mat-form-field class="example-full-width search-field" appearance="fill">
              <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Ingresa tu búsqueda">
          </mat-form-field>
      </div>
    <table mat-table [dataSource]="filteredProgramas | paginate: { itemsPerPage: 10, currentPage: p }" class="mat-elevation-z8"  class="mat-elevation-z8">
      <!-- Columna de nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let programa"> {{programa.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef> Departamento</th>
        <td mat-cell *matCellDef="let programa"> {{programa.departamento.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="facultad">
        <th mat-header-cell *matHeaderCellDef> Facultad</th>
        <td mat-cell *matCellDef="let programa"> {{programa.departamento.facultad.nombre}} </td>
      </ng-container>


      <!-- Columna de acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let programa">
          <button mat-icon-button color="primary" (click)="openCreateDialog('programa', programa)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDeleteDialog(programa.id, 'programa')">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
