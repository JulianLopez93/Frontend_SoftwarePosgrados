<div class="container">
    <!-- Contenedor para el botón y el campo de búsqueda -->
    <div class="action-bar">
      <button mat-raised-button style="background-color: #003b70; color: white;"  class="create-button" (click)="openCreateDialog('usuario')">Crear usuario</button>
      <!-- Campo de búsqueda -->
      <mat-form-field class="example-full-width search-field" appearance="fill">
          <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Ingresa tu búsqueda">
      </mat-form-field>
  </div>
<table mat-table [dataSource]="filteredUsuarios | paginate: { itemsPerPage: 10, currentPage: p }" class="mat-elevation-z8" >
  <!-- Columna de nombre -->
  <ng-container matColumnDef="nombre" >
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Nombres </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario?.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Apellidos </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario?.apellido}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Correo </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario?.email}} </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Nombre usuario </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario?.username}} </td>
  </ng-container>
  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Rol</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario?.rol?.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="facultad">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Facultad</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario?.facultad?.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Está activo</th>
    <td mat-cell *matCellDef="let usuario"> 
      {{ usuario.enabled ? 'Sí' : 'No' }} 
    </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="background-color: #003b70; color: white;"> Acciones </th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-icon-button color="primary" (click)="openCreateDialog('usuario', usuario)">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="!usuario.enabled" mat-icon-button style="color: #2bac0b;" (click)="activarUsuario(usuario?.username)">
        <mat-icon>check</mat-icon>
      </button>
      <button *ngIf="usuario.enabled" mat-icon-button color="warn" (click)="desactivarUsuario(usuario?.username)">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
